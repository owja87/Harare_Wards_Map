<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=yes">

<html>
<head>
  <!-- Leaflet Stylesheet and Script files -->
  <title>Harare Ward Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"
   integrity="sha512-C7BBF9irt5R7hqbUm2uxtODlUVs+IsNu2UULGuZN7gM+k/mmeG4xvIEac01BtQa4YIkUpp23zZC4wIwuXaPMQA=="
   crossorigin=""></script>
  
  <!-- Custom style sheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>

<body>
<div id="container_test" style="position: relative; width: 100%; height: 100%;">
	<div id="overlay_test" style="position:absolute; top:0px; left:0px; background-color:rgba(0, 0, 0, 0.5); width:100%; height:100px; z-index: 100">
	<img src="SMART HarareLogo.svg" alt="SMART Harare Logo" align="left" width="70px" height="55px" style="margin: 5px 5px 5px 10px;" />
	</div>
	<div id="mapid" style="width: 100%; height: 100%; z-index:1;"></div>
</div>
<script src="geometry/harare_wards_geojson.js" type="text/javascript"></script>
	<script>

	var mymap = L.map('mapid').setView([-17.826,31.051], 11);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org" target="_blank">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/" target="_blank">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com" target="_blank">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);
	
	//style for GEOJson layer
	var myStyle = {
    	  "color": "#ff7800",
	  "opacity": 0.65
  	};
  
	//Add GEOJson layer
	L.geoJSON(wards, {
		onEachFeature: function (feature, layer) {
        		layer.bindPopup(feature.properties.Name);
    		},
		style: myStyle
	}).addTo(mymap);

</script>
  
</body>
</html>
