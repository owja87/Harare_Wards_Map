<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=yes">

<html>
<head>
  <!-- Leaflet Stylesheet and Script files -->
  <title>Harare Ward Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"
   integrity="sha512-C7BBF9irt5R7hqbUm2uxtODlUVs+IsNu2UULGuZN7gM+k/mmeG4xvIEac01BtQa4YIkUpp23zZC4wIwuXaPMQA=="
   crossorigin=""></script>
  
  <!-- Custom style sheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>

<body>
<div id="container_test" style="position: relative; width: 100%; height: 100%;">
	<div id="overlay_test" style="position:absolute; top:0px; left:0px; background-color:rgba(0, 0, 0, 0.5); width:100%; height:65px; z-index: 100">
	<a href="http://www.smartharare.org/"><img src="SMART HarareLogo.svg" alt="SMART Harare Logo" align="left" width="70px" height="55px" style="margin: 5px 5px 5px 10px;" /></a>
	</div>
	<div id="mapid" style="width: 100%; height: 100%; z-index:1;"></div>
</div>
<script src="geometry/harare_wards_geojson.js" type="text/javascript"></script>
	<script>
	//Initialize map
	var mymap = L.map('mapid', {
		center: [-17.826,31.051],
		zoom: 12
	});
	
	// Make leaflet attribution open in new window	  
	mymap.attributionControl.setPrefix('<a href="http://leafletjs.com/" target="_blank">Leaflet</a>');
	// Change position of zoom control
	mymap.zoomControl.setPosition('bottomleft');
	
	//Add base map and attribution
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org" target="_blank">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/" target="_blank">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com" target="_blank">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);
	
		
	// Add info div to display ward information 
	var info = L.control();
  	
        info.onAdd = function (map) {
    	this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    	this.update();
    	return this._div;
	};

	// method to update the control based on feature properties passed
	info.update = function (props) {
    	this._div.innerHTML = '<h4>Ward Information</h4>' +  (props ?
        '<b>' + props.Name + '</b><br><br>Suburbs in this ward include: <i>' + props.Name + '</i><br><br>Your Councillor is: <i>' + props.Name + '</i><br><br>' + props.Link
        : 'Click on a Ward');
	};

	info.addTo(mymap);	
	
	//style for GEOJson layer
	var myStyle = {
    	  "color": "#ff7800",
	  "opacity": 0.65
  	};
  
	//Add GEOJson layer
	var geojson = L.geoJSON(wards, {
		onEachFeature: onEachFeature,
		style: myStyle
	}).addTo(mymap);
	
	//Begin code to highlight feature on click	
	var lastClickedLayer; 
	function highlightFeature(e) {
	if (lastClickedLayer) {
        geojson.resetStyle(lastClickedLayer);
	}
        var layer = e.target;

        layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
        }
	info.update(layer.feature.properties);
	lastClickedLayer = layer;
        }
		
	function onEachFeature(feature, layer) {
        layer.on({
        click: highlightFeature
        });
        }
</script>
  
</body>
</html>
